<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="wrapper">
        <nav>
            <header>STAR WARS RPG</header>
            <a id="portfolio-button" href="https://cmoney45.github.io/index.html">Colton's portfolio</a>
            <button id="playAudio">Play Audio</button>
            <button id="pauseAudio">Pause Audio</button>
            <audio id="audio" src="assets/sounds/star_wars_main_theme.mp3"></audio>
        </nav>
        <div id="begin-location"></div>
            <h2>YOUR CHARACTER</h2>
        <div id="selected-character"></div>

            <h2>ENEMIES AVAILABLE TO ATTACK</H2>
        <div id="non-selected-character"></div>

            <h2>FIGHT SECTION</h2>
        <button id="attack">ATTACK</button>
        <div id="attack-dialogue"></div>
            <h2>DEFENDER</h2>
        <div id="current-enemy"></div>

        <button id="resetKey" class="resetButton">RESET</button>
        <audio id="audio" src="assets/sounds/star_wars_main_theme.mp3"></audio>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
