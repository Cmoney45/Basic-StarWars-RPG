<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets//css/style.css">

</head>
<body>
    <header>STAR WARS RPG</header>
    <div class="wrapper">
        <div ID="begin-location"></div>
        <H2>YOUR CHARACTER</H2>
        <div ID="selected-character"></div>

        <H2>ENEMIES AVAILABLE TO ATTACK</H2>
        <DIV ID="non-selected-character"></DIV>

        <H2>FIGHT SECTION</H2>
        <BUTTON ID="attack">ATTACK</BUTTON>

        <H2>DEFENDER</H2>
        <DIV ID="current-enemy"></DIV>

        <div id="attack-dialogue"></div>
        <BUTTON ID="resetKey" class="resetButton">RESTART</BUTTON>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
